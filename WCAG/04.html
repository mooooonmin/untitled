<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>접근성 대비 예시</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50;
      }
      /* 활성화된 버튼 스타일 (대비율 4.5:1) */
      .btn-primary {
        background-color: #2b5797;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* 비활성화된 버튼 스타일 (대비율 3:1) */
      .btn-disabled {
        background-color: #d0d3d4;
        color: #4a545f;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: not-allowed;
      }
      /* 입력 필드 스타일 */
      .input-field {
        margin-top: 10px;
      }
      .input-field label {
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
      }
      .input-field input {
        width: 90%;
        padding: 8px;
        border: 2px solid #2b5797;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      .input-field input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
      }
      .info-icon {
        width: 24px;
        height: 24px;
        margin-left: 10px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>접근성 대비 예시</h1>
      <h2>활성화된 UI 컴포넌트</h2>
      <button class="btn-primary">활성화된 버튼</button>
      <button class="btn-disabled" disabled>비활성화된 버튼</button>
      <div class="input-field">
        <label for="username">사용자 이름</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="사용자 이름을 입력하세요"
        />
        <label for="tel">연락처</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="연락처 정보를 입력하세요"
        />
      </div>
      <h2>의미를 가진 그래픽 요소</h2>
 
      <svg class="info-icon" viewBox="0 0 24 24" aria-label="정보">
        <circle cx="12" cy="12" r="10" fill="#2b5797" />
        <text x="12" y="17" font-size="14" fill="#fff" text-anchor="middle">
          i
        </text>
      </svg>
      <span> 정보 아이콘</span>
    </div>
  </body>
</html>
